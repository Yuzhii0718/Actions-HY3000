name: hanwckf-build

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      MODEL:
        description: 'Set Device Model'
        required: true
        default: 'philips-hy3000'
        type: choice
        options:
        - philips-hy3000
        - sn-r1
      LAN_IP:
        description: 'Set LAN IP Address'
        required: true
        default: '192.168.99.1'
      WIFI_DRIVER:
        description: 'Choose WiFi Driver'
        required: true
        default: 'v7.6.7.3-fw-default(recommend)'
        type: choice
        options:
        - v7.6.7.3-fw-default(recommend)
        - v7.6.6.1-fw-20230306(recommend)
        - v7.6.7.3-fw-20240823
        - v7.6.7.3-fw-20230306
        - v7.6.7.3-fw-20230330
        - v7.6.7.3-fw-20230411
        - v7.6.7.3-fw-20230717
        - v7.6.7.3-fw-20231024
        - v7.6.7.3-fw-20240823
        - v7.6.6.1-fw-default
        - v7.6.6.1-fw-20230330
        - v7.6.6.1-fw-20230411
        - v7.6.6.1-fw-20230717
        - v7.6.6.1-fw-20231024
        - v7.6.6.1-fw-20240823
      EEPROM:
        description: 'Use highpower eeprom and fixed WiFi MAC address'
        required: false
        default: false
        type: boolean
      EMMC_SPEED:
        description: 'Use eMMC highspeed'
        required: false
        default: true
        type: boolean
      DOCKERMAN:
        description: 'Build luci-app-dockerman'
        required: false
        default: true
        type: boolean
      USB:
        description: 'Add USB packages'
        required: false
        default: false
        type: boolean
      OPENCLASH:
        description: 'OPENCLASH'
        required: false
        default: true
        type: boolean
      APP_MTK:
        description: 'Use luci-app-mtk wifi config'
        required: false
        default: false
        type: boolean
      SAVE_DISK:
        description: 'Free up disk space before downloading source code'
        required: false
        default: true
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 16 * * *

env:
  ###############手动修改##############
  OPENWRT_NAME: hanwckf
  UPLOAD_TAG_NAME: ${{ github.event.inputs.MODEL }}
  REPO_URL: https://github.com/Yuzhii0718/immortalwrt-mt798x-hanwckf
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: hanwckf-diy/feeds.conf.default
  HY3000_DTS_FILE: target/linux/mediatek/files-5.4/arch/arm64/boot/dts/mediatek/mt7981-philips-hy3000.dts
  R1_DTS_FILE: target/linux/mediatek/files-5.4/arch/arm64/boot/dts/mediatek/mt7981-sn-r1.dts
  CONFIG_FILE: hanwckf-diy/.mtwifi-cfg.config
  USB_CONFIG_FILE: hanwckf-diy/.usb.config
  DIY_P1_SH: hanwckf-diy/diy-part1.sh
  DIY_P2_SH: hanwckf-diy/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
          matrix:
            os:
              - ubuntu-22.04

    permissions:
      contents: write

    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 清理磁盘空间(local-Ubuntu)
      if: github.event.inputs.SAVE_DISK == 'true'
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo rm -rf $HOME/.cargo/registry $HOME/.cargo/git
        sudo rm -rf $HOME/.npm/_cacache
        sudo rm -rf $HOME/.cache
        sudo rm -rf /var/lib/apt/lists/*
        sudo rm -rf /var/cache/apt/archives/*.deb
        sudo rm -rf /var/log/*.log
        sudo rm -rf /var/tmp/*
        sudo rm -rf /tmp/*

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(cat $GITHUB_WORKSPACE/depends/${{ matrix.os }})
        sudo -E apt-get -qq install rename
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 清理磁盘空间(plugin-Ubuntu)
      if: github.event.inputs.SAVE_DISK == 'true'
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # when set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: false
        dotnet: false
        haskell: false
        large-packages: false
        swap-storage: false

    - name: 下载固件源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载feeds.conf.default & DIY_P1_SH
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新 & 安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: DIY_P2_SH
      if: github.event.inputs.OPENCLASH == 'true'
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 加载 config
      run: |
        cd openwrt
        cp defconfig/mt7981-ax3000.config .config
        ls -l .config || true
        # 将CONFIG_TARGET_MULTI_PROFILE=y改成 # CONFIG_TARGET_MULTI_PROFILE is not set
        sed -i '/CONFIG_TARGET_MULTI_PROFILE=y/d' .config
        echo '# CONFIG_TARGET_MULTI_PROFILE is not set' >> .config
        # 单机型编译时，defconfig 里常会带 CONFIG_TARGET_PROFILE="DEVICE_xxx"。
        sed -i -E '/^CONFIG_TARGET_PROFILE=/d' .config
        # 将 CONFIG_TARGET_DEVICE_mediatek_mt7981_DEVICE_xxx=y 改成 # CONFIG_TARGET_DEVICE_mediatek_mt7981_DEVICE_xxx is not set
        sed -i -E '/^CONFIG_TARGET_DEVICE_mediatek_mt7981_DEVICE_.*=y$/d' .config
        sed -i -E '/^CONFIG_TARGET_DEVICE_PACKAGES_mediatek_mt7981_DEVICE_.*=""/d' .config
        # 追加自定义config
        cat $GITHUB_WORKSPACE/$CONFIG_FILE >> .config
        # 根据model对config文件进行修改，以适配不同设备
        if [ "${{ github.event.inputs.MODEL }}" == "philips-hy3000" ]; then
            echo 'CONFIG_TARGET_PROFILE="DEVICE_philips_hy3000"' >> .config
            echo "CONFIG_TARGET_mediatek_mt7981_DEVICE_philips_hy3000=y" >> .config
            echo 'CONFIG_TARGET_DEVICE_PACKAGES_mediatek_mt7981_DEVICE_philips_hy3000=""' >> .config
            echo "======================================================================"
            echo "Device Model: Philips HY3000"
            echo "======================================================================"
        elif [ "${{ github.event.inputs.MODEL }}" == "sn-r1" ]; then
            echo 'CONFIG_TARGET_PROFILE="DEVICE_sn_r1"' >> .config
            echo "CONFIG_TARGET_mediatek_mt7981_DEVICE_sn_r1=y" >> .config
            echo 'CONFIG_TARGET_DEVICE_PACKAGES_mediatek_mt7981_DEVICE_sn_r1=""' >> .config
            echo "======================================================================"
            echo "Device Model: SN-R1"
            echo "======================================================================"
        fi
        make defconfig
        echo "==================== Effective target selection ======================"
        grep -E '^(CONFIG_TARGET_PROFILE=|CONFIG_TARGET_DEVICE_mediatek_mt7981_DEVICE_.*=y$)' .config || true
        echo "======================================================================"

    - name: 设置LAN IP地址（路由器登录地址）
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$ ]]; then
            #修改immortalwrt.lan关联IP
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $(find feeds/luci/modules/luci-mod-system -type f -name "flash.js")
            #修改默认IP地址
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "======================================================================"
            echo "Set LAN IP Address: $SET_IP"
            echo "======================================================================"
        else
            echo "======================================================================"
            echo "Invalid IP address, use default."
            echo "======================================================================"
        fi

    - name: 设置WiFi驱动版本
      run: |
        cd openwrt
        wifi_driver=$(echo "${{ github.event.inputs.WIFI_DRIVER }}" | sed -E 's/^(v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+).*/\1/')
        firmware=$(echo "${{ github.event.inputs.WIFI_DRIVER }}" | sed -E 's/.*fw-([0-9]{8}|default).*/\1/g')

        # 说明：仓库当前驱动版本为 7.6.7.3（Kconfig: 7673），旧版为 7.6.6.1（Kconfig: 7661）。
        # 这里不再用“替换某一行”的方式（容易因为默认配置变化而失效），而是：先清理相关符号，再写入目标符号。
        if [ "$wifi_driver" = "v7.6.6.1" ]; then
          drv_sym="CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7661"
        else
          drv_sym="CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7673"
        fi

        if [ "$firmware" = "default" ]; then
          fw_sym="CONFIG_MTK_MT_WIFI_MT7981_DEFAULT_FIRMWARE"
        else
          fw_sym="CONFIG_MTK_MT_WIFI_MT7981_${firmware}"
        fi

        # 清理驱动版本选项
        sed -i -E '/^(CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7661|CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7673)=/d' .config
        sed -i -E '/^# (CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7661|CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7673) is not set$/d' .config
        echo "${drv_sym}=y" >> .config

        # 清理 MT7981 固件 choice（仓库支持：default + 若干日期）
        sed -i -E '/^(CONFIG_MTK_MT_WIFI_MT7981_(DEFAULT_FIRMWARE|20230306|20230330|20230411|20230717|20231024|20240823))=/d' .config
        sed -i -E '/^# (CONFIG_MTK_MT_WIFI_MT7981_(DEFAULT_FIRMWARE|20230306|20230330|20230411|20230717|20231024|20240823)) is not set$/d' .config
        echo "${fw_sym}=y" >> .config
        make defconfig
        echo "======================================================================"
        echo "Use WiFi Driver: ${wifi_driver}-fw-${firmware} (${drv_sym}, ${fw_sym})"
        echo "======================================================================"

    - name: 设置eMMC频率为26MHz
      if: github.event.inputs.EMMC_SPEED == 'false'
      run: |
        cd openwrt
        if grep -q 'cap-mmc-highspeed' "${{ env.HY3000_DTS_FILE }}"; then
                sed -i -e '/cap-mmc-highspeed;/d' "${{ env.HY3000_DTS_FILE }}"
        fi
        if grep -q 'max-frequency = <52000000>;' "${{ env.HY3000_DTS_FILE }}"; then
                sed -i -e 's/max-frequency = <52000000>; /max-frequency = <26000000>;/' "${{ env.HY3000_DTS_FILE }}"
        fi
        if grep -q 'cap-mmc-highspeed' "${{ env.R1_DTS_FILE }}"; then
                sed -i -e '/cap-mmc-highspeed;/d' "${{ env.R1_DTS_FILE }}"
        fi
        if grep -q 'max-frequency = <52000000>;' "${{ env.R1_DTS_FILE }}"; then
                sed -i -e 's/max-frequency = <52000000>; /max-frequency = <26000000>;/' "${{ env.R1_DTS_FILE }}"
        fi
    - name: 添加USB包
      if: github.event.inputs.USB == 'true'
      run: |
        cd openwrt
        cat $GITHUB_WORKSPACE/$USB_CONFIG_FILE >> .config
        make defconfig

    - name: 使用nx30pro的高功率eeprom并固定WiFi MAC地址
      if: github.event.inputs.EEPROM == 'true'
      run: |
        cd openwrt
        wifi_driver=$(echo "${{ github.event.inputs.WIFI_DRIVER }}" | sed -E 's/^(v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+).*/\1/')
        if [ "$wifi_driver" == "v7.6.6.1" ]; then
                cp $GITHUB_WORKSPACE/hanwckf-diy/mt79xx_20220907-8b55f5_eeprom.tar.xz dl/mt79xx_20220907-8b55f5.tar.xz
        else
                cp $GITHUB_WORKSPACE/hanwckf-diy/mt79xx_20231229-4012a0_eeprom.tar.xz dl/mt79xx_20231229-4012a0.tar.xz
        fi
        ## 创建一个辅助文件。文件内容是写入MAC地址到dat文件，固定wifi MAC地址
        echo -e "\t\tlocal wifi0_mac=\"\$(mmc_get_mac_binary factory 0x74)\"
        \t\tsed -i \"/^MacAddress=.*/ {s/.*/MacAddress=\$wifi0_mac/;b;}; \\\$aMacAddress=\$wifi0_mac\" /etc/wireless/mediatek/mt7981.dbdc.b0.dat
        \t\tlocal wifi1_mac=\"\$(macaddr_setbit_la \$wifi0_mac)\"
        \t\tsed -i \"/^MacAddress=.*/ {s/.*/MacAddress=\$wifi1_mac/;b;}; \\\$aMacAddress=\$wifi1_mac\" /etc/wireless/mediatek/mt7981.dbdc.b1.dat" > temp_insert.txt
        ## 将文本内容写入02_network
        sed -i '/mediatek_setup_macs()/,/\};/ {/philips,hy3000)/ {n;n;n;r temp_insert.txt
        }}' target/linux/mediatek/mt7981/base-files/etc/board.d/02_network

    - name: 使用luci-app-mtk无线配置
      if: github.event.inputs.APP_MTK == 'true'
      run: |
        cd openwrt
        sed -i 's/CONFIG_PACKAGE_luci-app-mtwifi-cfg=y/CONFIG_PACKAGE_luci-app-mtk=y/g' .config
        sed -i 's/CONFIG_PACKAGE_luci-i18n-mtwifi-cfg-zh-cn=y/CONFIG_PACKAGE_luci-i18n-mtk-zh-cn=y/g' .config
        sed -i 's/CONFIG_PACKAGE_mtwifi-cfg=y/CONFIG_PACKAGE_wifi-profile=y/g' .config
        sed -i 's/CONFIG_PACKAGE_lua-cjson=y/CONFIG_WIFI_NORMAL_SETTING=y/g' .config

    - name: 不编译dockerman
      if: github.event.inputs.DOCKERMAN == 'false'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: SSH链接管理
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 下载安装包
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        if grep -q 'CONFIG_MTK_MT_WIFI_DRIVER_VERSION_7661=y' .config; then
                echo "WIFI_VERSION=-v7661" >> $GITHUB_ENV
        else
          echo "WIFI_VERSION=-v7673" >> $GITHUB_ENV
        fi
        if [ ${{ github.event.inputs.EEPROM }} == 'true' ]; then
                echo "EEPROM=-eeprom" >> $GITHUB_ENV
        else
                echo "EEPROM=" >> $GITHUB_ENV
        fi
        if grep -q 'CONFIG_PACKAGE_mtwifi-cfg=y' .config; then
                echo "WIFI_INTERFACE=-mtwifi" >> $GITHUB_ENV
        else
                echo "WIFI_INTERFACE=" >> $GITHUB_ENV
        fi
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
                echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
                echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 查看磁盘使用情况
      if: (!cancelled())
      run: df -hT

    - name: 整理文件并重命名
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        mapfile -t devices < <(grep '^CONFIG_TARGET_DEVICE.*=y' openwrt/.config | sed -r 's/.*DEVICE_(.*)=y/\1/')
        cd openwrt/bin/targets/*/*
        rm -rf packages
        for val in "${devices[@]}"; do
          rename "s/.*${val}/${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${val}${{ env.WIFI_VERSION }}${{ env.EEPROM }}${{ env.BUILD_DOCKERMAN }}/" *
          echo "$val"
        done
        echo "当前路径：$PWD"
        echo "当前路径下的文件："
        ls -l
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 打包上传固件到Actions Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.UPLOAD_TAG_NAME }}${{ env.WIFI_VERSION }}${{ env.EEPROM }}${{ env.BUILD_DOCKERMAN }}
        path: ${{ env.FIRMWARE }}

    - name: 生成固件Release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        touch release.txt
        echo "- 机型选择：${{ github.event.inputs.MODEL }}" >> release.txt
        echo "- 使用源码：${{ env.REPO_URL }}" >> release.txt
        echo "- 使用分支：${{ env.REPO_BRANCH }}" >> release.txt
        echo "- 登录地址：${{ env.IP_ADDR }}" >> release.txt
        echo "- 使用WiFi驱动${{ github.event.inputs.WIFI_DRIVER }}" >> release.txt
        if [[ "${{ env.EEPROM }}" == '-eeprom' ]]; then
               echo "- 使用nx30pro高功率eeprom并固定WiFi MAC地址" >> release.txt
        else
               echo "- 未使用nx30pro高功率eeprom未固定WiFi MAC地址" >> release.txt
        fi
        if [[ "${{ env.WIFI_INTERFACE }}" == '-mtwifi' ]]; then
                echo "- 使用hanwckf mtwifi-cfg原生luci无线配置工具" >> release.txt
        else
                echo "- 使用mtk-sdk luci-app-mtk无线配置工具" >> release.txt
        fi
        if [[ "${{ env.BUILD_DOCKERMAN }}" == '-docker' ]]; then
                echo "- 已编译luci-app-dockerman" >> release.txt
        else
                echo "- 未编译luci-app-dockerman" >> release.txt
        fi
        if [[ "${{ github.event.inputs.EMMC_SPEED }}" == 'true' ]]; then
                echo "- eMMC使用highspeed" >> release.txt
        else
                echo "- eMMC使用26MHz" >> release.txt
        fi
        if [[ "${{ github.event.inputs.USB }}" == 'false' ]]; then
                echo "- 未添加USB相关包" >> release.txt
        else
                echo "- 已添加USB相关包" >> release.txt
        fi
        if [[ "${{ github.event.inputs.OPENCLASH }}" == 'true' ]]; then
                echo "- 已编译科学上网" >> release.txt
        else
                echo "- 未编译科学上网" >> release.txt
        fi
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.UPLOAD_TAG_NAME }}${{ env.WIFI_VERSION }}${{ env.EEPROM }}${{ env.BUILD_DOCKERMAN }}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.UPLOAD_TAG_NAME }}${{ env.WIFI_VERSION }}${{ env.EEPROM }}${{ env.BUILD_DOCKERMAN }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
